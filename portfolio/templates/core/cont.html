{% extends 'core/base.html'%}

{% block title %}
    portfolio | contact
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4 text-light fixed-top mb-2">
    <div class="container ">
        <a href="#" class="navbar-brand text-light fs-3 px-3"> <span class="text-secondary fs-2 text-light">KWABS</span>ntim</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">Menu
        
                <span class="navbar-toggler-icon"></span>
        
            </button>
      
         <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-center">
                
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'projects' %}" class="nav-link"><i class="bi bi-telephone"></i>Projects</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'resume' %}" class="nav-link"><i class="bi bi-people"></i> Resume</a>
                </li>
            </ul>
         </div>
    </div>
    
</nav>
<section class="text-center text-light py-5 mt-5">
    <div class="container py-5 mt-5 ">
        <div class="fw-bolder text-warning fs-1">Get in touch...</div>
        <div class="fs-5 mb-5 text-success">Lets work together!</div>
        <div class="container ">
            <div class="mb-3">
                <div class="fs-1 text-primary">Email Me</div><i class="bi bi-envelope fs-1 text-primary"></i>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <input type="text" name="subject" id="" placeholder="Subject..." class="px-3 py-3 mb-4 form-control">
                <input type="text" name="email" id="" placeholder="Enter your email..." class="px-3 py-3 mb-4 form-control">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message..." class="px-3 py-3 mb-4 form-control"></textarea>
                <button type="submit" class="form-control bg-success text-white px-4 py-3">Submit</button>
            </form>
       
        </div>
    </div>
   
</section>
{% endblock %}
